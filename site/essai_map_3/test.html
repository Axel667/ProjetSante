<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/jsvectormap.css" />
    <script src="./dist/js/jsvectormap.min.js"></script>

</head>
<body>
    <div id="map"></div>
    <script src="./dist/maps/world.js"></script>
    <script src="./dist/maps/world-merc.js"></script>
    <script>
        var map = new jsVectorMap({
            map: 'world', // 'canada', ...
            selector: '#map', 
        })
        var map = new JsVectorMap({
            // world_merc, us_mill_en, us_merc_en,
            // us_lcc_en, us_aea_en, spain
            // russia, canada, iraq
            map: 'world',
            backgroundColor: 'tranparent',
            draggable: true,
            zoomButtons: true,
            zoomOnScroll: true,
            zoomOnScrollSpeed: 3,
            zoomMax: 12,
            zoomMin: 1,
            zoomAnimate: true,
            showTooltip: true,
            zoomStep: 1.5,
            bindTouchEvents: true,
            // Line options
            lineStyle: {
                stroke: '#808080',
                strokeWidth: 1,
                strokeLinecap: 'round'
            },
            focusOn: {}, // focus on regions on page load
            /**
            * Markers options
            */
            markers: null, // Set of markers to add to the map during initialization
            markersSelectable: false,
            markersSelectableOne: false,
            markerStyle: {
                initial: {
                r: 7,
                fill: '#374151',
                fillOpacity: 1,
                stroke: '#FFF',
                strokeWidth: 5,
                strokeOpacity: .5
                },
                hover: {
                    fill: '#3cc0ff',
                    cursor: 'pointer'
                },
                selected: {
                    fill: 'blue'
                },
                selectedHover: {}
            },
            markerLabelStyle: {
                initial: {
                fontFamily: 'Verdana',
                fontSize: 12,
                fontWeight: 500,
                cursor: 'default',
                fill: '#374151'
                },
                hover: {
                    cursor: 'pointer'
                },
                selected: {},
                selectedHover: {}
            },       
            /**
             * Region styles
            */
            regionsSelectable: false,
            regionsSelectableOne: false,
            regionStyle: {
               
                // Region style
                initial: {
                    fill: '#e3eaef',
                    fillOpacity: 1,
                    stroke: 'none',
                    strokeWidth: 0,
                    strokeOpacity: 1
                },
                hover: {
                    fillOpacity: .7,
                    cursor: 'pointer'
                },
                selected: {
                    fill: '#000'
                },
                selectedHover: {}
            },
            // Region label style
            regionLabelStyle: {
                initial: {
                    fontFamily: 'Verdana',
                    fontSize: '12',
                    fontWeight: 'bold',
                    cursor: 'default',
                    fill: '#35373e'
                },
                hover: {
                    cursor: 'pointer'
                }
            },
            series: {
                markers: [
                    // You can add one or more objects to create series for markers.
                ],
                regions: [
                    // You can add one or more objects to create series for regions.
                ]
            },
            // map visualization is used to analyze and display the geographically related data and present it in the form of maps.
            visualizeData: {
                scale: ['#eeeeee', '#999999'],
                values: {
                    EG: 29,
                    US: 100,
                    CA: 190,
                    BR: 75,
                    // ...
                }
                }
        })
    </script>
</body>
</html>
